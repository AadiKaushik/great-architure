<!DOCTYPE html>
<html>

<head>
  <title>Great Architure</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />


  


</head>

<body style="margin : 0px; overflow: hidden;">



  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector
    create-buttons  
  >

    <!-- Camera -->
    <a-entity camera></a-entity>
    <a-assets>
        <a-asset-item id="effiel-model" src="./eiffel_tower/scene.gltf" ></a-asset-item>
      </a-assets>

    
    <a-marker id="effiel-marker" type="pattern" url="./pattern-effiel-tower.patt" cursor="rayOrigin: mouse" >
        <a-entity id="effiel-3d-model" position="-2 0 0.3" scale="0.11 0.11 0.11" rotation="90 180 0" gltf-model="#effiel-model"></a-entity>
          <a-plane position="0.3 0.89 0.02" width="1.3" height="0.36" rotation="-90 0 0" color="#f0c30f">
            <a-entity position="0.1 0 0.1"  rotation="0 0 0"  text="color:#000; value:For 130 years, the Eiffel Tower has been a powerful and distinctive symbol of the city of Paris, and by extension, of France. At first, when it was built for the 1889 World's Fair, it impressed the entire world by its stature and daring design, and symbolized French know-how and industrial genius"  >
            </a-entity>
          </a-plane>
      </a-marker>
      
    

  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div" ></div>


</body>

</html>
